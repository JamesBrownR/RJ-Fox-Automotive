<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/jpg" href="https://github.com/JamesBrownR/RJ-Fox-Automotive/blob/f43797043476d4e7f9e3dad95907353c061a1f0d/Pics/RJLogo.jpg?raw=true">

    <style>
        :root {
            --primary-blue: #004aad; /* Matched from your screenshot button */
            --accent-yellow: #ffc107; /* Matched from the car */
            --dark-bg: #1a1a1a;
        }
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, .navbar-brand { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        .btn-primary { background-color: var(--primary-blue); border: none; padding: 10px 25px; font-weight: bold; }
        .btn-primary:hover { background-color: #003380; }
        
        .section-padding { padding: 80px 0; }
        .bg-dark-custom { background-color: var(--dark-bg); color: white; }
        
        /* Navbar tweaks */
        .navbar-brand { font-size: 1.8rem; font-weight: 700; }
        .nav-link { font-weight: 600; font-size: 1.1rem; margin-left: 15px; }
        
        /* Review Cards */
        .review-card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .review-card:hover { transform: translateY(-5px); }
        .stars { color: var(--accent-yellow); }
    </style>
</head>
<body>

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
